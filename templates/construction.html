<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Under Construction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        background-color: black;
        font-family: Arial, sans-serif;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <img
        src="{{ url_for('static',filename='img/cats_working.png') }}"
        width="350px"
      />
      <h1>У розробці</h1>
      <div class="container flag-container">
        <div class="row">
          <div class="col text-center">
            <a href="{{ url_for('set_language', lang='en') }}" class="flag">
              <img
                src="{{url_for('static',filename='img/us.png')}}"
                alt="English"
              />
            </a>
          </div>
          <div class="col text-center">
            <a href="{{ url_for('set_language', lang='pt-br') }}" class="flag">
              <img
                src="{{url_for('static',filename='img/br.png')}}"
                alt="Português"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
